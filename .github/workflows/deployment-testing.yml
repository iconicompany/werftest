name: Testing Deployment
on:
  push:
    branches: ['main','sandbox']
  pull_request:
    branches: ['main','sandbox']

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress:  true

jobs:
  call-deployment:
    uses: ./.github/workflows/deployment.yml
    secrets: inherit
    with:
      #registry: registry.gitlab.com/${{ github.repository }}
      registry: ghcr.io/${{ github.repository }}
      context: testing
      setenv: env.DOMAIN=${{ github.head_ref || github.ref_name }}.${{ github.repository_owner }}.icncd.ru
  call-test:
    needs: call-deployment
    uses: ./.github/workflows/playwright-test.yml
    with:
      domain: ${{ github.head_ref || github.ref_name }}.${{ github.repository_owner }}.icncd.ru